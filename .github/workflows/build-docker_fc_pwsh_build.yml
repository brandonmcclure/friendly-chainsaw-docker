name: Docker - docker_fc_pwsh_build image

on:
  workflow_dispatch:
  schedule: 
    - cron: '0 0 * * 0'
  push:
    branches:
      - main  # Trigger CI on main branch
    paths: 
      - 'src/fc_pwsh_build/*'
      - '.github/workflows/build-docker_fc_pwsh_build.yml'
  pull_request:
    branches:
      - main  # Trigger gated pipeline on PR to main
    paths:
      - 'src/fc_pwsh_build/*'
      - '.github/workflows/build-docker_fc_pwsh_build.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brandonmcclure/fc_pwsh_build
  JUST_IMAGE_NAME: fc_pwsh_build

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: bmcclure89
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@2c0bd771b40637d97bf205cbccdd294a32112176
        with:
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            bmcclure89/${{ env.JUST_IMAGE_NAME }}

      - name: Build Docker image (non main branch)
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        if: github.ref != 'refs/heads/main'
        with:
          context: ./src/fc_pwsh_build
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 
      - name: Build and push Docker image (main branch)
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        if: github.ref == 'refs/heads/main'
        with:
          context: ./src/fc_pwsh_build
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 
      - id: lowercaseImageName
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ env.IMAGE_NAME }}
      - name: Save Docker Image archive to local filesystem
        run: "docker save --output fc_pwsh_build.tar ${{env.REGISTRY}}/${{ steps.lowercaseImageName.outputs.lowercase }}"
      - name: Upload application's Docker Image as pipeline artifact
        uses: actions/upload-artifact@v3
        with:
          path: fc_pwsh_build.tar
          name: fc_pwsh_build.tar
